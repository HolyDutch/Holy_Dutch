<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="getticket.css">
  <title>GET TICKET</title>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      // When the Event amount is checked
      $(".eventamount").click(function() { // Corrected class name from 'eventAmount' to 'eventamount'
        // Get the value of the selected radio button
        var amount = $(this).val();
        // Set the value of the input field with ID "event-price"
        $("#event-price").val(amount);
      });
    });
  </script>
</head>

<body>

  <form method="post" action="ticket.html">
    <fieldset>
      <legend>GET TICKET</legend>
      <div>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="text" name="email" id="email" required>
      </div>
      <div>
        <label for="date">Telephone</label>
        <input type="number" name="tele" id="date" required>
      </div>
      <fieldset>
        <legend>TICKETING</legend>
        <label><input type="radio" class="eventamount" name="vvip" value="5000" required>VVIP 5000/=</label>
        <br>
        <label><input type="radio" class="eventamount" name="vvip" value="3000" required>VIP 3000/=</label>
        <br>
        <label><input type="radio" class="eventamount" name="vvip" value="2000" required>REG 2000/=</label>
        <br>
        <label>Amount</label>
        <input type="text" name="event-price" id="event-price" maxlength="255" required /> <!-- Added ID "event-price" to the input field for targeting -->
      </fieldset>
      <label><button type="submit">Proceed to payment</button></label>
      <label><button type="reset"> Refresh</button></label>

    </fieldset>


  </form>

</body>

</html>
